<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TaskTrack</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 500px; margin: 0 auto; }
        .task { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 8px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
        button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .loading { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <h1>üìã TaskTrack WebApp</h1>
    
    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
    <div>
        <input type="text" id="newTask" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞...">
        <button onclick="addTask()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    
    <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∂–∞—é –∑–∞–¥–∞—á–∏...</div>
    <div id="tasks"></div>
    
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const url = new URL(window.location.href);
        const userId = url.searchParams.get('user_id');
        const API_URL = "http://77.239.105.153:8000"; // –¢–≤–æ–π —Å–µ—Ä–≤–µ—Ä
        
        // –ï—Å–ª–∏ –Ω–µ—Ç user_id, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
        if (!userId) {
            document.body.innerHTML = '<h2 style="color: red;">‚ùå –û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!</h2>';
        } else {
            loadTasks();
        }
        
        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞—á–∏
        async function loadTasks() {
            try {
                console.log("–ó–∞–≥—Ä—É–∂–∞—é –∑–∞–¥–∞—á–∏ –¥–ª—è user_id:", userId);
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º CORS proxy –¥–ª—è –æ–±—Ö–æ–¥–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = `${API_URL}/api/tasks?telegram_id=${userId}`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("–î–∞–Ω–Ω—ã–µ:", data);
                
                document.getElementById('loading').style.display = 'none';
                
                if (!data.tasks || data.tasks.length === 0) {
                    document.getElementById('tasks').innerHTML = '<p>üì≠ –ù–µ—Ç –∑–∞–¥–∞—á. –î–æ–±–∞–≤—å –ø–µ—Ä–≤—É—é!</p>';
                } else {
                    let html = '';
                    data.tasks.forEach(task => {
                        html += `
                            <div class="task">
                                <strong>${task.title}</strong>
                                <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                    ID: ${task.id} | –°—Ç–∞—Ç—É—Å: ${task.status || '–∞–∫—Ç–∏–≤–Ω–∞'}
                                </div>
                            </div>
                        `;
                    });
                    document.getElementById('tasks').innerHTML = html;
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: red;">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}
                        <button onclick="loadTasks()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                    </div>
                `;
            }
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É
        async function addTask() {
            const input = document.getElementById('newTask');
            const text = input.value.trim();
            
            if (!text) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É!');
                return;
            }
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º CORS proxy
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = `${API_URL}/api/tasks?telegram_id=${userId}&title=${encodeURIComponent(text)}`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
                    method: 'POST'
                });
                
                if (response.ok) {
                    input.value = '';
                    loadTasks(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫
                } else {
                    alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            }
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å –ø–æ Enter
        document.getElementById('newTask').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
