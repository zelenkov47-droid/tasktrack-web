<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTrack ‚Ä¢ –ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –∑–∞–¥–∞—á</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #007aff;
            --primary-dark: #0056cc;
            --background: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --text-secondary: #8e8e93;
            --border: #e5e5ea;
            --error: #ff3b30;
            --error-bg: rgba(255, 59, 48, 0.1);
            --success: #34c759;
            --success-bg: rgba(52, 199, 89, 0.1);
            --warning: #ff9500;
            --shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 32px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 14px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input:focus {
            border-color: var(--primary);
        }
        
        input::placeholder {
            color: var(--text-secondary);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            background: var(--border);
            cursor: not-allowed;
        }
        
        .task {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 6px;
            word-break: break-word;
        }
        
        .task-meta {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-secondary);
            transition: background 0.2s;
        }
        
        .icon-btn:hover {
            background: var(--background);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 12px;
            color: var(--text);
        }
        
        .empty-state p {
            font-size: 16px;
            margin-bottom: 24px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: var(--error-bg);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error h3 {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .success {
            background: var(--success-bg);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .debug-info {
            background: var(--background);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        
        .debug-info h4 {
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .card {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
        üåì
    </button>
    
    <div class="container">
        <div class="header">
            <h1>
                <span>üìã</span>
                TaskTrack
            </h1>
            <p>–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –∑–∞–¥–∞—á</p>
        </div>
        
        <div id="app">
            <!-- –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è –∑–¥–µ—Å—å -->
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;">
            <h4>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h4>
            <div id="debugContent"></div>
        </div>
    </div>
    
    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
        const CONFIG = {
            API_URL: "http://77.239.105.153:8000", // –¢–≤–æ–π API —Å–µ—Ä–≤–µ—Ä
            DEBUG: false // –í–∫–ª—é—á–∏—Ç—å –æ—Ç–ª–∞–¥–∫—É
        };
        
        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        const tg = window.Telegram?.WebApp;
        let userId = null;
        let tasks = [];
        let darkMode = false;
        
        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï USER_ID ==========
        function getUserId() {
            // 1. –ò–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
            const urlParams = new URLSearchParams(window.location.search);
            let id = urlParams.get('user_id');
            
            // 2. –ò–∑ Telegram WebApp
            if (!id && tg?.initDataUnsafe?.user?.id) {
                id = tg.initDataUnsafe.user.id;
            }
            
            // 3. –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ (–∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
            if (!id && CONFIG.DEBUG) {
                id = 281398927; // –¢–≤–æ–π ID –¥–ª—è —Ç–µ—Å—Ç–∞
            }
            
            return id;
        }
        
        // ========== –û–°–ù–û–í–ù–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        async function initApp() {
            console.log("üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TaskTrack WebApp...");
            
            // –ü–æ–ª—É—á–∞–µ–º user_id
            userId = getUserId();
            
            if (!userId) {
                showErrorScreen();
                return;
            }
            
            console.log("‚úÖ User ID:", userId);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp
            if (tg) {
                tg.expand();
                tg.MainButton.setText('üîÑ –û–±–Ω–æ–≤–∏—Ç—å').show();
                tg.MainButton.onClick(loadTasks);
                tg.ready();
                console.log("‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            showMainScreen();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏
            await loadTasks();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            if (CONFIG.DEBUG) {
                showDebugInfo();
            }
            
            console.log("‚úÖ TaskTrack WebApp –≥–æ—Ç–æ–≤!");
        }
        
        // ========== –≠–ö–†–ê–ù–´ ==========
        function showErrorScreen() {
            document.getElementById('app').innerHTML = `
                <div class="card">
                    <div class="error">
                        <h3>
                            <span>‚ùå</span>
                            –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞
                        </h3>
                        <p>–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞.</p>
                        <p style="margin-top: 16px; font-size: 14px;">
                            –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ–º–∞–Ω–¥—É <strong>/start</strong> –≤ –±–æ—Ç–µ –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É.
                        </p>
                        <button onclick="location.reload()" style="margin-top: 20px;">
                            üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É
                        </button>
                    </div>
                </div>
            `;
        }
        
        function showLoadingScreen() {
            document.getElementById('app').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∞—à –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫...</p>
                </div>
            `;
        }
        
        function showMainScreen() {
            document.getElementById('app').innerHTML = `
                <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
                <div class="card">
                    <h2>
                        <span>‚ûï</span>
                        –ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞
                    </h2>
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="taskInput" 
                            placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?"
                            maxlength="200"
                        >
                        <button id="addButton" onclick="addTask()">
                            <span>‚úÖ</span>
                            –î–æ–±–∞–≤–∏—Ç—å
                        </button>
                    </div>
                    <div id="addStatus"></div>
                </div>
                
                <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
                <div class="card">
                    <h2>
                        <span>üìã</span>
                        –ú–æ–∏ –∑–∞–¥–∞—á–∏
                        <span id="taskCount" style="font-size: 14px; color: var(--text-secondary); margin-left: auto;">
                            (0)
                        </span>
                    </h2>
                    <div id="tasksContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏...</p>
                        </div>
                    </div>
                </div>
                
                <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
                <div id="statsContainer" style="display: none;">
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value" id="totalTasks">0</div>
                            <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–¥–∞—á</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="activeTasks">0</div>
                            <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="completedTasks">0</div>
                            <div class="stat-label">–í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö</div>
                        </div>
                    </div>
                </div>
            `;
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
            const taskInput = document.getElementById('taskInput');
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            taskInput.focus();
        }
        
        // ========== –†–ê–ë–û–¢–ê –° API ==========
        async function makeRequest(endpoint, method = 'GET', data = null) {
            const url = `${CONFIG.API_URL}${endpoint}`;
            const options = {
                method: method,
                mode: 'cors',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            };
            
            if (data) {
                if (method === 'GET') {
                    const params = new URLSearchParams(data).toString();
                    endpoint += `?${params}`;
                } else {
                    options.body = JSON.stringify(data);
                }
            }
            
            try {
                console.log(`üì° ${method} ${url}${endpoint.includes('?') ? '' : endpoint}`);
                const response = await fetch(`${CONFIG.API_URL}${endpoint}`, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ –û—Ç–≤–µ—Ç API:', result);
                return result;
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                throw error;
            }
        }
        
        // ========== –ó–ê–ì–†–£–ó–ö–ê –ó–ê–î–ê–ß ==========
        async function loadTasks() {
            try {
                document.getElementById('tasksContainer').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏...</p>
                    </div>
                `;
                
                const data = await makeRequest(`/api/tasks?telegram_id=${userId}`);
                tasks = data.tasks || [];
                
                renderTasks();
                updateStats();
                showStatus('‚úÖ –ó–∞–¥–∞—á–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', error);
                document.getElementById('tasksContainer').innerHTML = `
                    <div class="error">
                        <h3>
                            <span>‚ùå</span>
                            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏
                        </h3>
                        <p>${error.message}</p>
                        <button onclick="loadTasks()" style="margin-top: 12px;">
                            üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É
                        </button>
                    </div>
                `;
            }
        }
        
        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ó–ê–î–ê–ß ==========
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            if (!tasks || tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>–ù–µ—Ç –∑–∞–¥–∞—á</h3>
                        <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É –≤ –ø–æ–ª–µ –≤—ã—à–µ!</p>
                    </div>
                `;
                document.getElementById('statsContainer').style.display = 'none';
                return;
            }
            
            let html = '';
            
            tasks.forEach(task => {
                const isDone = task.status === 'done';
                const statusIcon = isDone ? '‚úÖ' : '‚è≥';
                const statusText = isDone ? '–í—ã–ø–æ–ª–Ω–µ–Ω–∞' : '–ê–∫—Ç–∏–≤–Ω–∞';
                const textStyle = isDone ? 'style="text-decoration: line-through; opacity: 0.7;"' : '';
                
                html += `
                    <div class="task">
                        <div class="task-content">
                            <div class="task-title" ${textStyle}>
                                ${task.title}
                            </div>
                            <div class="task-meta">
                                <span>${statusIcon} ${statusText}</span>
                                <span>üÜî ${task.id}</span>
                                <span>üìÖ ${formatDate(task.created_at)}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="icon-btn" onclick="toggleTask(${task.id}, ${isDone})" title="${isDone ? '–í–µ—Ä–Ω—É—Ç—å' : '–í—ã–ø–æ–ª–Ω–∏—Ç—å'}">
                                ${isDone ? '‚Ü©Ô∏è' : '‚úÖ'}
                            </button>
                            <button class="icon-btn" onclick="deleteTask(${task.id})" title="–£–¥–∞–ª–∏—Ç—å">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            document.getElementById('taskCount').textContent = `(${tasks.length})`;
            document.getElementById('statsContainer').style.display = 'flex';
        }
        
        // ========== –î–û–ë–ê–í–õ–ï–ù–ò–ï –ó–ê–î–ê–ß–ò ==========
        async function addTask() {
            const input = document.getElementById('taskInput');
            const button = document.getElementById('addButton');
            const text = input.value.trim();
            
            if (!text) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏', 'error');
                input.focus();
                return;
            }
            
            if (text.length > 200) {
                showStatus('–ó–∞–¥–∞—á–∞ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–∞—è (–º–∞–∫—Å. 200 —Å–∏–º–≤–æ–ª–æ–≤)', 'error');
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            button.disabled = true;
            button.innerHTML = '<span>‚è≥</span> –î–æ–±–∞–≤–ª—è–µ–º...';
            
            try {
                const data = await makeRequest('/api/tasks', 'POST', {
                    telegram_id: userId,
                    title: text
                });
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –∏ —Ñ–æ–∫—É—Å
                input.value = '';
                input.focus();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                showStatus(`‚úÖ –ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞: "${text}"`, 'success');
                
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
                await loadTasks();
                
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                button.disabled = false;
                button.innerHTML = '<span>‚úÖ</span> –î–æ–±–∞–≤–∏—Ç—å';
            }
        }
        
        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ó–ê–î–ê–ß–ê–ú–ò ==========
        async function toggleTask(taskId, currentStatus) {
            try {
                const newStatus = currentStatus ? 'active' : 'done';
                await makeRequest(`/api/tasks/${taskId}`, 'PUT', {
                    status: newStatus
                });
                
                showStatus(`‚úÖ –ó–∞–¥–∞—á–∞ ${currentStatus ? '–≤–æ–∑–≤—Ä–∞—â–µ–Ω–∞' : '–≤—ã–ø–æ–ª–Ω–µ–Ω–∞'}`, 'success');
                await loadTasks();
                
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        async function deleteTask(taskId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É?')) {
                return;
            }
            
            try {
                await makeRequest(`/api/tasks/${taskId}`, 'DELETE');
                showStatus('‚úÖ –ó–∞–¥–∞—á–∞ —É–¥–∞–ª–µ–Ω–∞', 'success');
                await loadTasks();
                
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('addStatus');
            
            if (type === 'success') {
                statusEl.innerHTML = `
                    <div class="success">
                        ${message}
                    </div>
                `;
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    statusEl.innerHTML = '';
                }, 3000);
                
            } else if (type === 'error') {
                statusEl.innerHTML = `
                    <div class="error">
                        ${message}
                    </div>
                `;
            } else {
                statusEl.innerHTML = `<div>${message}</div>`;
            }
        }
        
        function updateStats() {
            const total = tasks.length;
            const active = tasks.filter(t => t.status !== 'done').length;
            const completed = total - active;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }
        
        function formatDate(dateString) {
            if (!dateString) return '‚Äî';
            
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        function showDebugInfo() {
            document.getElementById('debugInfo').style.display = 'block';
            document.getElementById('debugContent').innerHTML = `
                <div><strong>User ID:</strong> ${userId}</div>
                <div><strong>API URL:</strong> ${CONFIG.API_URL}</div>
                <div><strong>Telegram WebApp:</strong> ${tg ? '–î–∞' : '–ù–µ—Ç'}</div>
                <div><strong>–ó–∞–¥–∞—á:</strong> ${tasks.length}</div>
                <div><strong>URL:</strong> ${window.location.href}</div>
            `;
        }
        
        function toggleTheme() {
            darkMode = !darkMode;
            
            if (darkMode) {
                document.documentElement.style.setProperty('--background', '#1c1c1e');
                document.documentElement.style.setProperty('--card', '#2c2c2e');
                document.documentElement.style.setProperty('--text', '#ffffff');
                document.documentElement.style.setProperty('--text-secondary', '#8e8e93');
                document.documentElement.style.setProperty('--border', '#38383a');
                document.getElementById('themeToggle').textContent = 'üåû';
            } else {
                document.documentElement.style.setProperty('--background', '#f5f5f7');
                document.documentElement.style.setProperty('--card', '#ffffff');
                document.documentElement.style.setProperty('--text', '#1d1d1f');
                document.documentElement.style.setProperty('--text-secondary', '#8e8e93');
                document.documentElement.style.setProperty('--border', '#e5e5ea');
                document.getElementById('themeToggle').textContent = 'üåì';
            }
        }
        
        // ========== –ó–ê–ü–£–°–ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ==========
        document.addEventListener('DOMContentLoaded', () => {
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            initApp();
            
            // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ –≤ –∫–æ–Ω—Å–æ–ª–∏
            window.tasktrack = {
                reload: loadTasks,
                getTasks: () => tasks,
                getUserId: () => userId,
                addTestTask: () => {
                    document.getElementById('taskInput').value = '–¢–µ—Å—Ç–æ–≤–∞—è –∑–∞–¥–∞—á–∞ ' + Date.now();
                    addTask();
                }
            };
            
            console.log('üéÆ –î–æ—Å—Ç—É–ø–Ω—ã –∫–æ–º–∞–Ω–¥—ã –æ—Ç–ª–∞–¥–∫–∏: tasktrack.reload(), tasktrack.addTestTask()');
        });
    </script>
