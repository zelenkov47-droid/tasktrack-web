<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTrack üìù</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f5f3ff 100%);
            min-height: 100vh;
            padding: 16px;
            color: var(--dark);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            text-align: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-light);
        }

        .header h1 {
            color: var(--primary);
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--gray);
            font-size: 15px;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ */
        .user-info {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--gray-light);
        }

        .user-info div:first-child {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--dark);
        }

        .user-id {
            background: white;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 14px;
            color: var(--gray);
            border: 1px solid var(--gray-light);
            font-family: monospace;
            font-weight: 500;
        }

        /* –°–µ–∫—Ü–∏–∏ */
        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: var(--primary);
            font-size: 22px;
            width: 28px;
            text-align: center;
        }

        /* –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è */
        .task-form {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--gray-light);
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: white;
            color: var(--dark);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--dark);
            border: 1px solid var(--gray-light);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
        }

        /* –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á */
        .task-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tasks-count {
            font-size: 14px;
            color: var(--gray);
            background: var(--gray-light);
            padding: 6px 14px;
            border-radius: 50px;
            font-weight: 500;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: white;
            border-radius: 14px;
            padding: 22px;
            margin-bottom: 16px;
            border: 1px solid var(--gray-light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .task-item.completed {
            opacity: 0.8;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-color: #86efac;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-description {
            color: var(--gray);
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 16px;
            padding-left: 28px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--gray);
            padding-top: 14px;
            border-top: 1px solid var(--gray-light);
        }

        .task-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-completed {
            background: #d1fae5;
            color: #059669;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        .message-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        /* –ü—É—Å—Ç–æ–π —Å–ø–∏—Å–æ–∫ */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--gray);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .empty-state-subtext {
            font-size: 14px;
            color: var(--gray);
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .task-item {
                padding: 18px;
            }
            
            .user-info {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> TaskTrack</h1>
            <p>–ü—Ä–æ—Å—Ç–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∞–º–∏ –ø—Ä—è–º–æ –≤ Telegram</p>
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            <div>
                <i class="fas fa-user-circle"></i>
                <div>
                    <div style="font-size: 14px; color: var(--gray);">–í—ã –≤–æ—à–ª–∏ –∫–∞–∫</div>
                    <div id="userName" style="font-size: 16px;"></div>
                </div>
            </div>
            <div class="user-id">
                <i class="fas fa-id-card"></i> ID: <span id="userId"></span>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-plus-circle"></i>
                <span>–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</span>
            </div>
            <div class="task-form">
                <div class="form-group">
                    <label for="taskTitle"><i class="fas fa-heading"></i> –ó–∞–≥–æ–ª–æ–≤–æ–∫ *</label>
                    <input type="text" id="taskTitle" class="form-control" 
                           placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" 
                           required>
                </div>
                <div class="form-group">
                    <label for="taskDescription"><i class="fas fa-align-left"></i> –û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                    <textarea id="taskDescription" class="form-control" 
                              rows="3" 
                              placeholder="–î–æ–±–∞–≤—å—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ..."></textarea>
                </div>
                <button onclick="createTask()" class="btn btn-primary pulse">
                    <i class="fas fa-check-circle"></i>
                    <span>–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</span>
                </button>
                <div id="formMessage" style="margin-top: 16px;"></div>
            </div>
        </div>

        <div class="section">
            <div class="task-list-header">
                <div class="section-title">
                    <i class="fas fa-list-check"></i>
                    <span>–ú–æ–∏ –∑–∞–¥–∞—á–∏</span>
                </div>
                <div class="tasks-count">
                    <span id="tasksCount">0 –∑–∞–¥–∞—á</span>
                </div>
            </div>
            
            <button onclick="loadTasks()" class="btn btn-secondary" style="margin-bottom: 20px;">
                <i class="fas fa-sync-alt"></i>
                <span>–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</span>
            </button>
            
            <div id="taskList" class="loading">
                <div class="loading-spinner"></div>
                <div>–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏...</div>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let tg = null;
        let telegramId = null;
        let currentTasks = [];

        // 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø Telegram WebApp
        function initTelegramWebApp() {
            tg = window.Telegram.WebApp;
            tg.expand();
            tg.ready();
            tg.enableClosingConfirmation();

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
            const user = tg.initDataUnsafe?.user;
            if (user) {
                telegramId = user.id;
                document.getElementById('userName').textContent = 
                    user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('userId').textContent = telegramId;
                document.getElementById('userInfo').style.display = 'flex';
                console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram:', user.first_name, 'ID:', telegramId);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
                showMessage(`–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! –î–æ–±–∞–≤—å —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É.`, 'info');
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(loadTasks, 1000);
            } else {
                // –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏
                telegramId = 281398927;
                document.getElementById('userName').textContent = '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                document.getElementById('userId').textContent = telegramId + ' (—Ç–µ—Å—Ç)';
                document.getElementById('userInfo').style.display = 'flex';
                showMessage('‚ö†Ô∏è –†–∞–±–æ—Ç–∞–µ–º –≤ —Ç–µ—Å—Ç–æ–≤–æ–º —Ä–µ–∂–∏–º–µ. –í Telegram –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –±–æ—Ç–æ–º.', 'info');
                setTimeout(loadTasks, 1000);
            }
        }

        // 2. –§–£–ù–ö–¶–ò–Ø –î–û–ë–ê–í–õ–ï–ù–ò–Ø –ù–û–í–û–ô –ó–ê–î–ê–ß–ò
        function createTask() {
            const titleInput = document.getElementById('taskTitle');
            const descInput = document.getElementById('taskDescription');
            const title = titleInput.value.trim();
            
            if (!title) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏!', 'error');
                titleInput.focus();
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –æ—Ç–ø—Ä–∞–≤–∫–∏
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>–û—Ç–ø—Ä–∞–≤–∫–∞...</span>';
            btn.disabled = true;

            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏
            const taskData = {
                action: 'create_task',
                telegram_id: telegramId,
                title: title,
                description: descInput.value.trim() || ''
            };

            // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –î–ê–ù–ù–´–ï –ë–û–¢–£ –ß–ï–†–ï–ó TELEGRAM
            tg.sendData(JSON.stringify(taskData));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            showMessage('‚úÖ –ó–∞–¥–∞—á–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –±–æ—Ç—É! –ó–∞–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –æ–∫–Ω–æ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –µ—ë –≤ —á–∞—Ç–µ.', 'success');
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }, 2000);
            
            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            titleInput.value = '';
            descInput.value = '';
            titleInput.focus();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã (–µ—Å–ª–∏ –æ—Å—Ç–∞–Ω–µ–º—Å—è –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏)
            setTimeout(loadTasks, 3000);
        }

        // 3. –§–£–ù–ö–¶–ò–Ø –ó–ê–ü–†–û–°–ê –°–ü–ò–°–ö–ê –ó–ê–î–ê–ß
        function loadTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏...</div>
                </div>
            `;

            const taskData = {
                action: 'get_tasks',
                telegram_id: telegramId
            };
            
            tg.sendData(JSON.stringify(taskData));
            showMessage('–ó–∞–ø—Ä–æ—Å —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞—á –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –±–æ—Ç—É...', 'info');
        }

        // 4. –§–£–ù–ö–¶–ò–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –ó–ê–î–ê–ß (–≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –∏–∑–≤–Ω–µ)
        window.displayTasksFromBot = function(tasks) {
            currentTasks = tasks || [];
            const taskList = document.getElementById('taskList');
            const tasksCount = document.getElementById('tasksCount');
            
            tasksCount.textContent = `${currentTasks.length} ${formatTaskWord(currentTasks.length)}`;
            
            if (currentTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><i class="fas fa-clipboard-list"></i></div>
                        <div class="empty-state-text">–ó–∞–¥–∞—á –ø–æ–∫–∞ –Ω–µ—Ç</div>
                        <div class="empty-state-subtext">–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É, –Ω–∞–∂–∞–≤ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ</div>
                    </div>
                `;
                return;
            }
            
            let html = '<ul class="task-list">';
            
            currentTasks.forEach((task, index) => {
                const isCompleted = task.status === 'completed';
                const statusClass = isCompleted ? 'status-completed' : 'status-pending';
                const statusIcon = isCompleted ? 'fa-check-circle' : 'fa-clock';
                const statusText = isCompleted ? '–í—ã–ø–æ–ª–Ω–µ–Ω–∞' : '–í —Ä–∞–±–æ—Ç–µ';
                const taskClass = isCompleted ? 'task-item completed' : 'task-item';
                const date = task.created_at ? formatDate(task.created_at) : '–°–µ–≥–æ–¥–Ω—è';
                
                html += `
                <li class="${taskClass}" onclick="toggleTask(${index})" style="cursor: pointer;">
                    <div class="task-content">
                        <div class="task-title">
                            <i class="fas ${isCompleted ? 'fa-check text-green-500' : 'fa-circle'}"></i>
                            <span>${escapeHtml(task.title)}</span>
                        </div>
                        ${task.description ? `
                        <div class="task-description">
                            <i class="fas fa-chevron-right text-gray-400"></i>
                            ${escapeHtml(task.description)}
                        </div>` : ''}
                        <div class="task-meta">
                            <div>
                                <i class="far fa-calendar"></i>
                                <span style="margin-left: 6px;">${date}</span>
                            </div>
                            <div class="task-status ${statusClass}">
                                <i class="fas ${statusIcon}"></i>
                                <span>${statusText}</span>
                            </div>
                        </div>
                    </div>
                </li>`;
            });
            
            html += '</ul>';
            taskList.innerHTML = html;
            
            showMessage(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${currentTasks.length} –∑–∞–¥–∞—á`, 'success');
        }

        // 5. –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                <span>${text}</span>
            `;
            
            const formMessage = document.getElementById('formMessage');
            formMessage.innerHTML = '';
            formMessage.appendChild(messageDiv);
            
            // –ê–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            if (type !== 'error') {
                setTimeout(() => {
                    if (formMessage.contains(messageDiv)) {
                        formMessage.removeChild(messageDiv);
                    }
                }, 5000);
            }
        }

        function formatTaskWord(count) {
            if (count % 10 === 1 && count % 100 !== 11) return '–∑–∞–¥–∞—á–∞';
            if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) return '–∑–∞–¥–∞—á–∏';
            return '–∑–∞–¥–∞—á';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return '–°–µ–≥–æ–¥–Ω—è';
            if (diffDays === 1) return '–í—á–µ—Ä–∞';
            if (diffDays < 7) return `${diffDays} –¥–Ω—è –Ω–∞–∑–∞–¥`;
            
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'short'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 6. –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initTelegramWebApp);

        // 7. –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            document.getElementById('taskTitle')?.focus();
        }, 500);
    </script>
</body>
