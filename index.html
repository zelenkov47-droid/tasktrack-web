<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TaskTrack</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .task { background: #e0e0e0; padding: 10px; margin: 5px; border-radius: 5px; }
        .loading { color: #666; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üìã –ú–æ–∏ –∑–∞–¥–∞—á–∏</h1>
    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∂–∞—é...</div>
    <div id="tasks"></div>
    <div id="error" class="error"></div>
    
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        const url = new URL(window.location.href);
        const userId = url.searchParams.get('user_id');
        const API_URL = "http://77.239.105.153:8000";  // –¢–≤–æ–π —Å–µ—Ä–≤–µ—Ä
        
        if (!userId) {
            document.body.innerHTML = '<h2>–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</h2>';
        } else {
            loadTasks();
        }
        
        async function loadTasks() {
            try {
                console.log("–ó–∞–≥—Ä—É–∂–∞—é –∑–∞–¥–∞—á–∏ –¥–ª—è user_id:", userId);
                
                // –ü—Ä—è–º–æ–π –∑–∞–ø—Ä–æ—Å –∫ API (—Ç–µ–ø–µ—Ä—å —Å CORS)
                const response = await fetch(`${API_URL}/api/tasks?telegram_id=${userId}`, {
                    method: 'GET',
                    mode: 'cors',  // –í–∫–ª—é—á–∞–µ–º CORS —Ä–µ–∂–∏–º
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log("–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                console.log("–î–∞–Ω–Ω—ã–µ:", data);
                
                document.getElementById('loading').style.display = 'none';
                
                if (!data.tasks || data.tasks.length === 0) {
                    document.getElementById('tasks').innerHTML = '<p>üì≠ –ù–µ—Ç –∑–∞–¥–∞—á. –ù–∞–ø–∏—à–∏—Ç–µ –±–æ—Ç—É!</p>';
                } else {
                    let html = '';
                    data.tasks.forEach(task => {
                        html += `<div class="task"><b>${task.title}</b> (ID: ${task.id})</div>`;
                    });
                    document.getElementById('tasks').innerHTML = html;
                }
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = 
                    `‚ùå –û—à–∏–±–∫–∞: ${error.message}<br>
                     –ü—Ä–æ–≤–µ—Ä—å:<br>
                     1. API —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω? ${API_URL}/health<br>
                     2. CORS –Ω–∞—Å—Ç—Ä–æ–µ–Ω?<br>
                     <button onclick="loadTasks()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>`;
            }
        }
    </script>
</body>
</html>
