<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTrack - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∞–º–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°–¢–ò–õ–ò –û–°–¢–ê–í–¨–¢–ï –¢–ï–ú–ò –ñ–ï, –ß–¢–û –ò –ë–´–õ–ò! */
        /* –°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—é–¥–∞ –í–°–Æ —Å–µ–∫—Ü–∏—é <style> –∏–∑ –≤–∞—à–µ–≥–æ —Ç–µ–∫—É—â–µ–≥–æ index.html */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù TaskTrack</h1>
            <p>–£–ø—Ä–∞–≤–ª—è–π –∑–∞–¥–∞—á–∞–º–∏ –ø—Ä—è–º–æ –∏–∑ Telegram</p>
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            <div><strong>üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> <span id="userName"></span></div>
            <div class="user-id">ID: <span id="userId"></span></div>
        </div>

        <div class="section">
            <div class="section-title">‚ûï –ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</div>
            <div class="task-form">
                <div class="form-group">
                    <label for="taskTitle">–ó–∞–≥–æ–ª–æ–≤–æ–∫ *</label>
                    <input type="text" id="taskTitle" class="form-control" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">–û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                    <textarea id="taskDescription" class="form-control" rows="2" placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏..."></textarea>
                </div>
                <button onclick="createTask()" class="btn btn-success">‚úÖ –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
                <div id="formMessage" style="margin-top: 10px;"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üìã –ú–æ–∏ –∑–∞–¥–∞—á–∏ <button onclick="loadTasks()" class="btn" style="margin-left:15px; padding:5px 10px;">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button></div>
            <div id="taskList" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á...</div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let tg = null;
        let telegramId = null;

        // 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø Telegram WebApp
        function initTelegramWebApp() {
            tg = window.Telegram.WebApp;
            tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.ready();

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
            const user = tg.initDataUnsafe?.user;
            if (user) {
                telegramId = user.id;
                document.getElementById('userName').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                document.getElementById('userId').textContent = telegramId;
                document.getElementById('userInfo').style.display = 'flex';
                console.log('Telegram User ID:', telegramId);
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
                loadTasks();
            } else {
                // –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ (–µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤ –±—Ä–∞—É–∑–µ—Ä–µ)
                telegramId = 281398927;
                document.getElementById('userName').textContent = '–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º';
                document.getElementById('userId').textContent = telegramId + ' (—Ç–µ—Å—Ç)';
                document.getElementById('userInfo').style.display = 'flex';
                showMessage('‚ö†Ô∏è –†–∞–±–æ—Ç–∞–µ–º –≤ —Ç–µ—Å—Ç–æ–≤–æ–º —Ä–µ–∂–∏–º–µ. –í Telegram –¥–∞–Ω–Ω—ã–µ –ø–æ—è–≤—è—Ç—Å—è —É –±–æ—Ç–∞.', 'warning');
                loadTasks();
            }
        }

        // 2. –§–£–ù–ö–¶–ò–Ø –î–û–ë–ê–í–õ–ï–ù–ò–Ø –ù–û–í–û–ô –ó–ê–î–ê–ß–ò
        function createTask() {
            const titleInput = document.getElementById('taskTitle');
            const descInput = document.getElementById('taskDescription');
            const title = titleInput.value.trim();
            
            if (!title) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏!', 'error');
                return;
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏
            const taskData = {
                action: 'create_task', // –ö–ª—é—á–µ–≤–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –¥–ª—è –±–æ—Ç–∞
                telegram_id: telegramId,
                title: title,
                description: descInput.value.trim() || ''
            };

            // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –î–ê–ù–ù–´–ï –ë–û–¢–£ –ß–ï–†–ï–ó TELEGRAM
            tg.sendData(JSON.stringify(taskData));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            showMessage('–ó–∞–¥–∞—á–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –±–æ—Ç—É! –û–Ω–∞ –ø–æ—è–≤–∏—Ç—Å—è –≤ —Å–ø–∏—Å–∫–µ –ø–æ—Å–ª–µ –æ—Ç–≤–µ—Ç–∞.', 'success');
            
            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            titleInput.value = '';
            descInput.value = '';
            
            // –ú–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å WebApp –∏–ª–∏ –æ—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∫—Ä—ã—Ç—ã–º
            // tg.close(); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ, –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –∑–∞–∫—Ä—ã–≤–∞—Ç—å –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        }

        // 3. –§–£–ù–ö–¶–ò–Ø –ó–ê–ü–†–û–°–ê –°–ü–ò–°–ö–ê –ó–ê–î–ê–ß
        function loadTasks() {
            const taskData = {
                action: 'get_tasks', // –î—Ä—É–≥–æ–µ –∫–ª—é—á–µ–≤–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –¥–ª—è –±–æ—Ç–∞
                telegram_id: telegramId
            };
            
            tg.sendData(JSON.stringify(taskData));
            showMessage('–ó–∞–ø—Ä–æ—Å —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞—á –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –±–æ—Ç—É...', 'info');
        }

        // 4. –§–£–ù–ö–¶–ò–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –ó–ê–î–ê–ß (–±—É–¥–µ—Ç –≤—ã–∑—ã–≤–∞—Ç—å—Å—è –±–æ—Ç–æ–º)
        // –í–∞—à –±–æ—Ç –±—É–¥–µ—Ç –ø—Ä–∏—Å—ã–ª–∞—Ç—å –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –º—ã –æ–±—Ä–∞–±–æ—Ç–∞–µ–º –∑–¥–µ—Å—å
        function displayTasksFromBot(tasks) {
            const taskList = document.getElementById('taskList');
            
            if (!tasks || tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><div class="empty-state-text">–ó–∞–¥–∞—á –ø–æ–∫–∞ –Ω–µ—Ç</div></div>';
                return;
            }
            
            let html = `<div style="margin-bottom:15px; color:#666;">–ù–∞–π–¥–µ–Ω–æ –∑–∞–¥–∞—á: <strong>${tasks.length}</strong></div><ul class="task-list">`;
            
            tasks.forEach(task => {
                const statusClass = task.status === 'completed' ? 'status-completed' : 'status-pending';
                const statusText = task.status === 'completed' ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–∞' : 'üïê –í —Ä–∞–±–æ—Ç–µ';
                
                html += `
                <li class="task-item">
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        <div class="task-meta">
                            <span>üìÖ ${task.created_at || '—Å–µ–≥–æ–¥–Ω—è'}</span>
                            <span class="task-status ${statusClass}">${statusText}</span>
                        </div>
                    </div>
                </li>`;
            });
            
            html += '</ul>';
            taskList.innerHTML = html;
        }

        // 5. –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text, type) {
            const msgDiv = document.getElementById('formMessage');
            msgDiv.textContent = text;
            msgDiv.style.color = type === 'error' ? '#dc2626' : type === 'success' ? '#059669' : '#d97706';
            setTimeout(() => msgDiv.textContent = '', 4000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initTelegramWebApp);
    </script>
</body>
</html>
